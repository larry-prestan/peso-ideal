<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery 3.5.1 & js-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./index_paje.js"></script>
    <!--bootstrap 4.6 & css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./index_page.css">
    <title>Calcula tu peso</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand">PESO IDEAL</a>
    </nav>
    <div class="row">
        <div class="col col-4" id="datos">
            <div class="container" id="form-container">
                <form action="#" id="form-data">
                    <div class="form-group">
                      <label for="">Peso</label>
                      <input type="text"
                        class="form-control" name="peso" id="peso" aria-describedby="helpId" placeholder="">
                      <small id="helpId" class="form-text text-muted">En Kilogramos. Ej(70.0)</small>
                    </div>
                    <div class="form-group">
                      <label for="">Estatura</label>
                      <input type="text"
                        class="form-control" name="estatura" id="estatura" aria-describedby="helpId" placeholder="">
                      <small id="helpId" class="form-text text-muted">En metros. Ej(1.80)</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" id="calcular">CALCULAR</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col" id="resultados">
            <h1 id="resultado"></h1>
            <h3 id="desc_resultado"></h3>
        </div>
    </div>
    
</body>
</html>
